<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <div class="header">
      <p>‏‏‎ ‎</p>
  </div>
   <br />

  <mat-card>
    <form [formGroup]="loginForm"  (ngSubmit)="onSubmit()" >
    <div class="img"><img src="../../../assets/logo.svg" alt="MUST Logo" /></div>
    <div class="fldmar"><div class="fld">
      <mat-form-field class="example-full-width" appearance="fill" style="width: 500px">
        <mat-label>Username</mat-label>
        <input matInput placeholder="Username" formControlName="name" />
      </mat-form-field>
    </div>
    <div class="fld">
      <mat-form-field class="example-full-width" style="width: 500px" appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Password" formControlName="password" type="password"/>
      </mat-form-field>
    </div></div>
    <div class="btn"><button mat-raised-button color="primary" class="green">Login</button></div>
  </form>
  </mat-card>
  <div class="footer">
    <p>© MUST Programming Department | 2022</p>
  </div>
</body>
