<app-header></app-header>
<h1>All orders</h1>
<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" #input>
</mat-form-field>

<div class="row">
  <div class="col-lg-12">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <ng-container matColumnDef="userName">
            <th mat-header-cell *matHeaderCellDef> User </th>
            <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
          </ng-container>
    <!-- Position Column -->
    <ng-container matColumnDef="stockName">
      <th mat-header-cell *matHeaderCellDef> Stock </th>
      <td mat-cell *matCellDef="let element"> {{element.stockName}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="itemName">
      <th mat-header-cell *matHeaderCellDef> Item </th>
      <td mat-cell *matCellDef="let element"> {{element.itemName}} </td>
    </ng-container>
  
    <!-- Weight Column -->
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="count">
      <th mat-header-cell *matHeaderCellDef> Current paper count </th>
      <td mat-cell *matCellDef="let element"> {{element.count}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.actionDate | date:'medium'}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
    <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
  </table>

  </div>
</div>
  
<app-footer></app-footer>
